<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>SignUp Form</title>
  </head>
  <body>
    <div class="container">
      <div class="signup__image">
        <img src="assests/halie-west-25xggax4bSA-unsplash.jpg" alt="" />
      </div>
      <div class="signup__content">
        <div class="signup__content-paragraph">
          <p>
            This is not a real onine servive! You know you need something like
            this in your life to help you reailze your deepest dreams. Sign up
            now to get started.
          </p>
          <p>You know you want to.</p>
        </div>
        <h2>Let's do this!</h2>
        <div class="signup__content-form">
          <div class="form-input">
            <label for="first-name">First Name</label>
            <input class="input" type="text" name="" id="first-name" required />
          </div>
          <div class="form-input">
            <label for="last-name">Last Name</label>
            <input class="input" type="text" name="" id="last-name" required />
          </div>
          <div class="form-input">
            <label for="email">Email</label>
            <input class="input" type="email" name="" id="email" />
          </div>
          <div class="form-input">
            <label for="phone-number">Phone Number</label>
            <input class="input" type="tel" name="" id="phone-number" />
          </div>
          <div class="form-input">
            <label for="password">Password</label>
            <input
              class="input"
              type="password"
              name=""
              id="password"
              required
            />
          </div>
          <div class="form-input">
            <label for="confirm-password">Confirm Password</label>
            <input
              class="input"
              type="text"
              name=""
              id="confirm-password"
              required
            />
          </div>
        </div>
        <div class="signup__content-button">
          <button type="submit" class="btn">Create Account</button>
          <p class="login-content">
            Already have an account?
            <span class="login-button"><a href="#">Log in</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
